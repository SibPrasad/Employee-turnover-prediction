<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn over Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Turnover prediction</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">


        <form action="\predict" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Satisfaction Level</h5>
                            <!-- Departure -->
                            <input type="number" name="SL" id="SL" required="required" value="Enter a float val" min="0.0" max="1.0" step="0.01">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Last evaluation</h5>
                            <!-- Arrival -->
                            <input type="number" name="LE" id="LE" required="required" value="Enter a float val" min="0.0" max="1.0" step="0.01">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Number of projects</h5>
                            <select name="NP" id="NP" required="required">
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                                <option value=6>6</option>
                                <option value=7>7</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">average_montly_hours</h5>
                            <!-- Destination -->
                            <input type='number' name="AMH" id="AMH" required="required" value="Enter a number" min="90" max="300" step="5">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">time_spend_company(in hr)</h5>
                            <!-- Total Stops -->
                            <select name="TSC" id="TSC" required="required">
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                                <option value=6>6</option>
                                <option value=7>7</option>
                                <option value=8>8</option>
                                <option value=9>9</option>
                                <option value=10>10</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Work_accident(0/1)</h5>
                            <!-- Airline -->
                            <select name="WA" id="WA" required="required">
                                <option value=0>False</option>
                                <option value=1>True</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Promotion_last_5years</h5>
                            <!-- Total Stops -->
                            <select name="PL5" id="PL5" required="required">
                                <option value=0>False</option>
                                <option value=0>True</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Department</h5>
                            <!-- Airline -->
                            <select name="DEPT" id="DEPT" required="required">
                                <option value="0">sales</option>
                                <option value="1">technical</option>
                                <option value="2">support</option>
                                <option value="3">IT</option>
                                <option value="4">product management</option>
                                <option value="5">marketing</option>
                                <option value="6">RandD</option>
                                <option value="7">Accounting</option>
                                <option value="7">hr</option>
                                <option value="8">management</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
             
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">salary</h5>
                            <!-- Total Stops -->
                            <select name="SALA" id="SALA" required="required">
                                <option value=0>Low</option>
                                <option value=1>Medium</option>
                                <option value=2>High</option>
                            </select>
                        </div>
                    </div>
                </div>
                
            </div>
            <br>
            <br>

            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©2021 Siba prasad</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
